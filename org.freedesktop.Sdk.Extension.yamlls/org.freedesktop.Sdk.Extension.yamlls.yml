id: org.freedesktop.Sdk.Extension.yamlls
default-branch: 20.08
sdk: org.freedesktop.Sdk//20.08
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node14
runtime: org.freedesktop.Sdk
runtime-version: 20.08
build-extension: true
appstream-compose: false
modules:

  - name: node
    buildsystem: simple
    build-commands:
      - '/usr/lib/sdk/node14/install-sdk.sh'

  - name: yamlls
    buildsystem: simple
    build-options:
      build-args:
        - '--share=network'
      append-path: '/usr/lib/sdk/node14/bin:./node_modules/.bin'
      env:
        npm_config_nodedir: /usr/lib/sdk/node14
    build-commands:
      - npm install --cache=/run/build/yamlls/npm-cache yarn
      - yarn install --cwd=$FLATPAK_BUILDER_BUILDDIR/main --pure-lockfile --non-interactive
      - yarn --cwd=$FLATPAK_BUILDER_BUILDDIR/main --pure-lockfile --non-interactive run build
      - mkdir -p /usr/lib/sdk/yamlls/main
      - cp -ra ./* /usr/lib/sdk/yamlls/main
    sources:
      - type: git
        url: https://github.com/redhat-developer/yaml-language-server
        branch: master

  - name: yaml-language-server
    buildsystem: simple
    build-commands:
      - install -Dm 755 run.sh /usr/lib/sdk/yamlls/bin/yaml-language-server
    sources:
      - type: script
        dest-filename: run.sh
        commands:
          - source /usr/lib/sdk/yamlls/node/enable.sh
          - node /usr/lib/sdk/yamlls/main/out/server/src/server.js $@

  - name: metadata
    buildsystem: simple
    build-commands:
      - install -Dm644 -t ${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.yamlls.metainfo.xml
