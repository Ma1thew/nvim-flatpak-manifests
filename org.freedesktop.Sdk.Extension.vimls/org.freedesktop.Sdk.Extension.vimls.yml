id: org.freedesktop.Sdk.Extension.vimls
default-branch: 20.08
sdk: org.freedesktop.Sdk//20.08
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node14
runtime: org.freedesktop.Sdk
runtime-version: 20.08
build-extension: true
appstream-compose: false
modules:

  - name: node
    buildsystem: simple
    build-commands:
      - '/usr/lib/sdk/node14/install-sdk.sh'

  - name: vimls
    buildsystem: simple
    build-options:
      build-args:
        - '--share=network'
      append-path: '/usr/lib/sdk/node14/bin:./node_modules/.bin'
      env:
        npm_config_nodedir: /usr/lib/sdk/node14
    build-commands:
      - npm install --cache=/run/build/vimls/npm-cache
      - npm run build
      - mkdir -p /usr/lib/sdk/vimls/main
      - cp -ra ./* /usr/lib/sdk/vimls/main
    sources:
      - type: git
        url: https://github.com/iamcco/vim-language-server
        branch: master

  - name: vim-language-server
    buildsystem: simple
    build-commands:
      - install -Dm 755 run.sh /usr/lib/sdk/vimls/bin/vim-language-server
    sources:
      - type: script
        dest-filename: run.sh
        commands:
          - source /usr/lib/sdk/vimls/node/enable.sh
          - node /usr/lib/sdk/vimls/main/out/index.js $@

  - name: metadata
    buildsystem: simple
    build-commands:
      - install -Dm644 -t ${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.vimls.metainfo.xml
